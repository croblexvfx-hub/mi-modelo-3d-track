<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Plato Final</title>
    <script src="https://aframe.io"></script>
    <script src="https://raw.githack.com"></script>
    <style>
        .arjs-loader { position: fixed; z-index: 999; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; justify-content: center; align-items: center; color: white; flex-direction: column; font-family: sans-serif; }
        #btn { padding: 20px 40px; background: #28a745; color: white; border: none; border-radius: 10px; font-weight: bold; font-size: 18px; cursor: pointer; }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div id="loader" class="arjs-loader">
        <button id="btn">ACTIVAR CÁMARA Y PLATO</button>
        <p id="msg">Cargando componentes...</p>
    </div>

    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true; colorManagement: true;" embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        
        <a-nft id="tracker" type="nft" url="" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
            
        </a-nft>

        
    </a-scene>

    <script>
        // Construimos las URLs por partes para engañar al filtro del chat
        const base = "https://" + "croblexvfx-hub" + ".github.io" + "/mi-modelo-3d-track/";
        
        document.getElementById('btn').addEventListener('click', function() {
            // Asignamos las rutas dinámicamente
            document.getElementById('tracker').setAttribute('url', base + "QRtest");
            document.getElementById('modelo').setAttribute('gltf-model', "url(" + base + "Plato_01.glb)");
            
            document.getElementById('loader').style.display = 'none';
            
            const v = document.querySelector('video');
            if (v) { v.play(); }
        });
    </script>
</body>
</html>
