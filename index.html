    <body style="margin: 0px; overflow: hidden;">

            </a-assets>

            <!-- Este es el 'ancla'. Cuando la cámara vea el marcador HIRO, mostrará el modelo -->
            <a-marker preset="hiro">
                
                
            </a-marker>

            <!-- Iluminación para que los materiales se vean bien -->
            
            

            
        </a-scene>
    </body>
</html>
