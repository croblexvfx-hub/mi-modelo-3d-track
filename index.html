<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Visor Plato 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #btn { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
               padding: 20px 40px; background: #28a745; color: white; border: none; 
               border-radius: 10px; font-size: 20px; z-index: 1000; cursor: pointer; }
        video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        canvas { position: fixed; top: 0; left: 0; z-index: 10; pointer-events: none; }
    </style>
</head>
<body>
    <button id="btn">VER PLATO 3D</button>
    <video id="v" autoplay playsinline></video>

    <!-- Cargamos Three.js como módulo para evitar el error "is not defined" -->
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev';
        import { GLTFLoader } from 'https://cdn.skypack.dev/examples/jsm/loaders/GLTFLoader.js';

        const btn = document.getElementById('btn');
        const video = document.getElementById('v');

        btn.onclick = async () => {
            try {
                // 1. Activar Cámara
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                video.srcObject = stream;
                btn.style.display = 'none';

                // 2. Escena 3D
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                document.body.appendChild(renderer.domElement);

                // Luces potentes para ver bien las texturas
                const light = new THREE.AmbientLight(0xffffff, 1);
                scene.add(light);
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(0, 1, 1);
                scene.add(directionalLight);

                // 3. Carga del modelo
                const loader = new GLTFLoader();
                loader.load('Plato_01.glb', (gltf) => {
                    const model = gltf.scene;
                    // Ajustamos posición para que aparezca frente a la cámara
                    model.position.set(0, -0.5, -2); 
                    model.scale.set(1, 1, 1);
                    scene.add(model);
                    
                    const animate = () => {
                        requestAnimationFrame(animate);
                        model.rotation.y += 0.01; // El plato girará suavemente
                        renderer.render(scene, camera);
                    };
                    animate();
                }, undefined, (error) => {
                    alert("Error cargando el archivo GLB: " + error);
                });

            } catch (err) {
                alert("Error de cámara o permisos: " + err);
            }
        };
    </script>
</body>
</html>
