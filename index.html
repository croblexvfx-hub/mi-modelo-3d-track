<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Librerías para Tracking de imagen y renderizado 3D -->
    <script src="https://aframe.io"></script>
    <script src="https://cdn.jsdelivr.net"></script>
  </head>
  <body>
    <!-- Importante: MindAR requiere un archivo .mind para trackear el QR, 
         pero este código simplificado usa un marcador predeterminado o tracking de superficie -->
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="modeloPlato" src="Plato_01.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      
        <a-gltf-model src="#modeloPlato" rotation="0 0 0" position="0 0 0" scale="0.5 0.5 0.5"></a-gltf-model>
      
    </a-scene>
  </body>
</html>
