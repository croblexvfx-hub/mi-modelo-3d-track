<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Visor Plato AR</title>
    <!-- Cargamos Three.js directo (más ligero) -->
    <script src="https://cdnjs.cloudflare.com"></script>
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #btn { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
               padding: 20px 40px; background: #28a745; color: white; border: none; 
               border-radius: 10px; font-size: 20px; z-index: 999; cursor: pointer; }
        video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        canvas { position: fixed; top: 0; left: 0; z-index: 10; }
    </style>
</head>
<body>
    <button id="btn">INICIAR CÁMARA</button>
    <video id="v" autoplay playsinline></video>

    <script>
        const btn = document.getElementById('btn');
        const video = document.getElementById('v');

        btn.onclick = async () => {
            try {
                // 1. FORZAMOS EL PERMISO DE CÁMARA MANUALMENTE
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                video.srcObject = stream;
                btn.style.display = 'none';

                // 2. CONFIGURAMOS EL MOTOR 3D (Three.js)
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);

                // Luz para que se vea el material del plato
                const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
                scene.add(light);

                // 3. CARGAMOS TU MODELO
                const loader = new THREE.GLTFLoader();
                // Usamos ruta relativa para que GitHub no se queje
                loader.load('Plato_01.glb', (gltf) => {
                    const model = gltf.scene;
                    model.position.set(0, -1, -3); // Lo ponemos frente a la cámara
                    model.scale.set(2, 2, 2);
                    scene.add(model);
                    
                    // Animación simple para comprobar que funciona
                    const animate = () => {
                        requestAnimationFrame(animate);
                        model.rotation.y += 0.01;
                        renderer.render(scene, camera);
                    };
                    animate();
                });

            } catch (err) {
                alert("Error crítico: " + err.name + " - " + err.message);
            }
        };
    </script>
</body>
</html>
