<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Visor Plato AR</title>
    <!-- Librería cargada desde un servidor alternativo muy rápido -->
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        .arjs-loader { position: fixed; z-index: 999; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; justify-content: center; align-items: center; color: white; }
        #btn { padding: 20px 40px; background: #28a745; color: white; border: none; border-radius: 10px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">

    <div id="loader" class="arjs-loader">
        <button id="btn" onclick="iniciar()">VER PLATO 3D</button>
    </div>

    <!-- Escena 3D básica: si esto carga, verás un cilindro aunque falle el GLB -->
    <a-scene embedded vr-mode-ui="enabled: false">
        <a-assets>
            <!-- Ruta relativa al modelo en tu repositorio -->
            <a-asset-item id="plato" src="Plato_01.glb"></a-asset-item>
        </a-assets>

        <!-- El plato aparecerá justo en el centro de la pantalla al iniciar -->
        
            <a-gltf-model src="#plato" scale="1 1 1" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-gltf-model>
        

        <a-sky color="#ECECEC"></a-sky>
        
        
    </a-scene>

    <script>
        function iniciar() {
            const loader = document.getElementById('loader');
            loader.style.display = 'none';
            
            // Forzar el renderizado
            const scene = document.querySelector('a-scene');
            if (scene) {
                console.log("Escena activa");
            }
        }
    </script>
</body>
</html>
