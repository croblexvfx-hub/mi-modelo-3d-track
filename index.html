<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Visor Plato 3D</title>
    <!-- Librerías de máxima compatibilidad -->
    <script src="https://aframe.io"></script>
    <script src="https://raw.githack.com"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
    <!-- Botón simple para forzar el inicio -->
    <div id="capa" style="position: fixed; z-index: 10; width: 100%; height: 100%; background: #000; display: flex; justify-content: center; align-items: center;">
        <button onclick="document.getElementById('capa').style.display='none';" style="padding: 20px; font-size: 18px; cursor: pointer;">
            ACTIVAR CÁMARA
        </button>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <a-asset-item id="plato" src="Plato_01.glb"></a-asset-item>
        </a-assets>

        <!-- El ancla: Apunta al Marcador Hiro -->
        <a-marker preset="hiro">
            
        </a-marker>

        
    </a-scene>
</body>
</html>
