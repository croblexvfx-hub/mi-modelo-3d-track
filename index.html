<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Visor Plato 3D</title>
    <!-- Cargamos las librerías en orden clásico para máxima compatibilidad -->
    <script src="https://cdnjs.cloudflare.com"></script>
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #btn { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
               padding: 20px 40px; background: #28a745; color: white; border: none; 
               border-radius: 10px; font-size: 20px; z-index: 1000; cursor: pointer; }
        video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        canvas { position: fixed; top: 0; left: 0; z-index: 10; pointer-events: none; }
    </style>
</head>
<body>
    <button id="btn">VER PLATO 3D</button>
    <video id="v" autoplay playsinline></video>

    <script>
        const btn = document.getElementById('btn');
        const video = document.getElementById('v');

        btn.onclick = async function() {
            // Verificamos si THREE se cargó antes de nada
            if (typeof THREE === 'undefined') {
                alert("Error: Las librerías 3D no han cargado aún. Espera 2 segundos y pulsa de nuevo.");
                return;
            }

            try {
                // 1. Activar Cámara (Lo que ya te funcionó)
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                video.srcObject = stream;
                btn.style.display = 'none';

                // 2. Escena 3D con Three.js
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);

                // Luz ambiental para materiales
                scene.add(new THREE.AmbientLight(0xffffff, 1.2));
                const sun = new THREE.DirectionalLight(0xffffff, 0.6);
                sun.position.set(1, 1, 1);
                scene.add(sun);

                // 3. Cargar el modelo
                const loader = new THREE.GLTFLoader();
                // Ruta relativa directa al archivo en tu GitHub
                loader.load('Plato_01.glb', function(gltf) {
                    const model = gltf.scene;
                    model.position.set(0, -0.5, -2.5); // Frente a la cámara
                    model.scale.set(1.5, 1.5, 1.5);
                    scene.add(model);
                    
                    function animate() {
                        requestAnimationFrame(animate);
                        model.rotation.y += 0.01;
                        renderer.render(scene, camera);
                    }
                    animate();
                }, undefined, function(error) {
                    alert("Error cargando GLB: " + error.message);
                });

            } catch (err) {
                alert("Error de cámara: " + err);
            }
        };
    </script>
</body>
</html>
