<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Plato Final</title>
    <!-- Versiones ultra-estables -->
    <script src="https://aframe.io"></script>
    <script src="https://raw.githack.com"></script>
    <style>
        .arjs-loader { position: fixed; z-index: 999; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; justify-content: center; align-items: center; color: white; flex-direction: column; }
        #btn { padding: 20px; background: #28a745; color: white; border: none; border-radius: 10px; font-weight: bold; z-index: 1000; }
        body { background: red; } /* Si ves rojo, la cámara no ha cargado */
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div id="loader" class="arjs-loader">
        <button id="btn">ACTIVAR CÁMARA Y PLATO</button>
        <p id="txt" style="margin-top: 10px;">Esperando permiso...</p>
    </div>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true; colorManagement: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <!-- RUTA CORREGIDA: Verifica que tus archivos se llamen QRtest.fset, etc. -->
        <a-nft
            type="nft"
            url="https://croblexvfx-hub.github.io"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5">
            
            
            
        </a-nft>

        
    </a-scene>

    <script>
        document.getElementById('btn').addEventListener('click', function() {
            document.getElementById('loader').style.display = 'none';
            // Forzamos el encendido manual por si el navegador lo bloquea
            const scene = document.querySelector('a-scene');
            scene.enterVR(); // Algunos navegadores necesitan este trigger
        });
    </script>
</body>
</html>
