<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Visor AR Plato</title>
    <script src="https://aframe.io"></script>
    <script src="https://raw.githack.com"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="setup" style="position: fixed; z-index: 999; width: 100%; height: 100%; background: #222; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: sans-serif;">
        <button id="go" style="padding: 20px 40px; font-size: 20px; background: #28a745; color: white; border: none; border-radius: 10px;">VER PLATO EN 3D</button>
        <p id="debug" style="margin-top: 20px; color: #aaa;">Estado: Esperando clic</p>
    </div>

    <a-scene embedded vr-mode-ui="enabled: false;" arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        <a-nft id="ntf-marker" type="nft" url="" smooth="true">
            
        </a-nft>
        
    </a-scene>

    <script>
        // ESTA PARTE ES LA QUE DEBES EDITAR CON CUIDADO
        const nombreUsuario = "croblexvfx-hub";
        const nombreRepo = "mi-modelo-3d-track";
        
        document.getElementById('go').onclick = function() {
            try {
                const base = "https://" + nombreUsuario + ".github.io/" + nombreRepo + "/";
                
                document.getElementById('ntf-marker').setAttribute('url', base + "QRtest");
                document.getElementById('plato-modelo').setAttribute('gltf-model', "url(" + base + "Plato_01.glb)");
                
                document.getElementById('setup').style.display = 'none';
                document.getElementById('debug').innerText = "Cargando cámara...";
            } catch (e) {
                alert("Error en el código: " + e);
            }
        };
    </script>
</body>
</html>
