<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>RA Autom치tica</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; }
        model-viewer { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <!-- Se incluye el modelo GLB. 'ar' activa el modo Realidad Aumentada -->
    <model-viewer id="viewer" src="Plato_01.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls touch-action="pan-y">
    </model-viewer>

    <script>
        // Este script intenta activar la RA autom치ticamente al cargar la p치gina
        const modelViewer = document.querySelector("#viewer");
        modelViewer.addEventListener('load', () => {
            // Activa el modo RA de forma autom치tica si el dispositivo lo soporta
            modelViewer.activateAR();
        });
    </script>
</body>
</html>
