<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Visor Plato AR</title>
    <!-- Cargamos Three.js desde un servidor diferente para evitar bloqueos -->
    <script src="https://unpkg.com"></script>
    <script src="https://unpkg.com"></script>
</head>
<body style="margin: 0; background: #000; overflow: hidden; font-family: sans-serif;">

    <div id="capa" style="position: fixed; z-index: 100; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.8);">
        <button id="btn" style="padding: 20px 40px; font-size: 20px; background: #28a745; color: white; border: none; border-radius: 10px;">VER PLATO 3D</button>
    </div>

    <video id="v" autoplay playsinline style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;"></video>

    <script>
        document.getElementById('btn').onclick = function() {
            console.log("Botón pulsado");
            iniciarTodo();
        };

        async function iniciarTodo() {
            const btn = document.getElementById('btn');
            const capa = document.getElementById('capa');
            const video = document.getElementById('v');

            try {
                // 1. CÁMARA
                const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = s;
                capa.style.display = 'none';

                // 2. RENDERER
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);

                scene.add(new THREE.AmbientLight(0xffffff, 1.5));

                // 3. CARGAR MODELO
                const loader = new THREE.GLTFLoader();
                loader.load('Plato_01.glb', function(gltf) {
                    const model = gltf.scene;
                    model.position.set(0, -0.5, -3);
                    model.scale.set(1.5, 1.5, 1.5);
                    scene.add(model);
                    
                    function anim() {
                        requestAnimationFrame(anim);
                        model.rotation.y += 0.01;
                        renderer.render(scene, camera);
                    }
                    anim();
                }, undefined, function(e) { alert("Error GLB: " + e); });

            } catch (err) {
                alert("Error: " + err);
            }
        }
    </script>
</body>
</html>
