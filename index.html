<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Plato Directo</title>
    <!-- Cargamos versiones estables de A-Frame y AR.js -->
    <script src="https://aframe.io"></script>
    <script src="https://raw.githack.com"></script>
    <style>
        .arjs-loader { height: 100%; width: 100%; position: absolute; top: 0; left: 0; background-color: rgba(0, 0, 0, 0.8); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .arjs-loader div { text-align: center; font-family: sans-serif; color: white; }
        #start-button { padding: 15px 30px; font-size: 18px; cursor: pointer; }
    </style>
</head>

<body style="margin: 0px; overflow: hidden;">
    <!-- Pantalla de carga e inicio -->
    <div id="loader" class="arjs-loader">
        <div>
            <p>Cargando Plato 3D...</p>
            <button id="start-button">ACTIVAR CÁMARA</button>
        </div>
    </div>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true; colorManagement: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <!-- NFT es para rastrear imágenes reales (como tu QR) -->
        <!-- Usaremos un descriptor de imagen genérico para la prueba -->
        <a-nft
            type="nft"
            url="https://arjs-cors-proxy.herokuapp.com"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5">
            
            
            
        </a-nft>

        
    </a-scene>

    <script>
        const btn = document.getElementById('start-button');
        const loader = document.getElementById('loader');
        btn.addEventListener('click', () => {
            loader.style.display = 'none'; // Al pulsar, se inicia la experiencia
        });
    </script>
</body>
</html>
