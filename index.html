<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor Plato AR</title>
    <!-- Librería oficial de Google -->
    <script type="module" src="https://ajax.googleapis.com"></script>
    <style>
        body { margin: 0; background-color: #f0f0f0; font-family: sans-serif; }
        model-viewer { width: 100vw; height: 100vh; --poster-color: transparent; }
        .controles { position: fixed; bottom: 20px; width: 100%; display: flex; justify-content: center; z-index: 10; }
        button { padding: 15px 30px; background: #28a745; color: white; border: none; border-radius: 50px; font-size: 18px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <!-- 
      - 'ar-modes' prioriza Scene Viewer (Android) y Quick Look (iOS)
      - 'shadow-intensity' y 'environment-image' ayudan a la consistencia visual
    -->
    <model-viewer id="visor" 
        src="Plato_01.glb" 
        ar 
        ar-modes="scene-viewer quick-look webxr" 
        camera-controls 
        touch-action="pan-y"
        shadow-intensity="1" 
        exposure="1"
        environment-image="neutral">
        
        <div class="controles">
            <button id="ar-button">VER EN MI MESA</button>
        </div>
    </model-viewer>

    <script>
        const modelViewer = document.querySelector('#visor');
        const btn = document.querySelector('#ar-button');

        // Al pulsar el botón, forzamos la entrada a Realidad Aumentada
        btn.addEventListener('click', () => {
            if (modelViewer.canActivateAR) {
                modelViewer.activateAR();
            } else {
                alert("Tu móvil no soporta Realidad Aumentada nativa.");
            }
        });
    </script>
</body>
</html>
